<div class="row align-items-end">
    <div class="col">
        <button type="button" class="btn btn-primary" [routerLink]="['/user/add']">ADD USER</button>
    <table class="table">
        <thead>
            <tr>
                <th>Actions</th>
                <th></th>
                <th >No.</th>
                <th >Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone No.</th>
                <th>Website</th>
                <th>City</th>
                <th>Street</th>
                <th>Company's name</th>
                <th>ODD</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index; let odd = odd " [proShade]="odd">
                <td><button type="button" class="btn btn-success btn-sm" [routerLink]="['/table', user.id]">SHOW</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/user/edit', user.id]">EDIT</button></td>
                <td>{{ i + 1}}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.website }}</td>
                <td>{{ user.address.city }}</td>
                <td>{{ user.address.street }}</td>
                <td>{{ user.company.name }}</td>
                <td>{{ odd }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col">
    <router-outlet></router-outlet>
</div>
</div>
